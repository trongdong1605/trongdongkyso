<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Ký số</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">← Quay lại</a>
    <h3 class="mb-3">Ký file</h3>
    <form action="/sign_file" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Chọn file:</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button class="btn btn-success">Ký</button>
    </form>
</div>
</body>


</html>
