<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Tạo khóa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">← Quay lại</a>
    <h3 class="mb-3 text-success">Tạo khóa RSA</h3>
    <form action="/generate_keys" method="post">
        <button type="submit" class="btn btn-warning">Tạo khóa</button>
    </form>
    {% if public_key_path and private_key_path %}
    <div class="mt-3">
        <a href="{{ url_for('static', filename=public_key_path) }}" class="btn btn-outline-primary" download>Tải khóa công khai</a>
        <a href="{{ url_for('static', filename=private_key_path) }}" class="btn btn-outline-danger" download>Tải khóa riêng tư</a>
    </div>
    {% endif %}
</div>
</body>
</html>
