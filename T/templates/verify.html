<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Xác minh</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">← Quay lại</a>
    <h4>📩 Hộp xác minh cho {{ username }}</h4>
    {% if files %}
    <ul class="list-group mt-3">
        {% for file, sig in files %}
        <li class="list-group-item">
            {{ file }}
            <form class="mt-2" action="/verify_file" method="post">
                <input type="hidden" name="file_path" value="{{ file }}">
                <button class="btn btn-sm btn-outline-primary mt-1">Xác minh</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="mt-3">Không có file nào được gửi đến bạn.</p>
    {% endif %}
</div>
</body>
</html>
