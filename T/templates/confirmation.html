<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Xác nhận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Nút quay lại -->
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">← Quay lại</a>

    <h4>✅ Đã ký file: {{ filename }}</h4>

    <p><strong>Chữ ký số:</strong></p>
    <div style="background: #f1f1f1; padding: 10px; font-family: monospace;">
        {{ signature }}
    </div>

    <!-- Nút tải file chữ ký -->
    <a href="{{ url_for('download_signature', filename=filename + '.sig') }}"
       class="btn btn-outline-success mt-3"
       download>
        📄 Tải file chữ ký (.sig)
    </a>

    <!-- Form gửi file đã ký -->
    <form action="/send_signed_file" method="post" class="mt-4">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="signature" value="{{ signature }}">
        <div class="mb-3">
            <label>Người nhận:</label>
            <select name="recipient" class="form-select" required>
                <option value="">-- Chọn người nhận --</option>
                <option value="Nguyen Van B">Nguyễn Văn B</option>
                <option value="Tran Thi C">Trần Thị C</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button class="btn btn-primary">📤 Gửi file đã ký</button>
    </form>
</div>
</body>
</html>
